### Site metadata ###

site_name: BabelBrain
site_description: BabelBrain 
site_url: https://proteusmrghifu.github.io/BabelBrain/
use_directory_urls: false

### Build settings ###
theme:
    name: mkdocs
    highlightjs: true
    hljs_languages:
        - yaml
        - rust

nav:
  - Home: index.md
  - Installation: installation.md
  - Simulation pipeline : pipeline/pipeline.md
  - Results files : results/results.md
  - Appendix : Appendix/Appendix.md

markdown_extensions:
    - md4mathjax
extra_javascript:
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML
